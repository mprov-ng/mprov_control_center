{% extends 'admin/change_form.html' %}
{% load i18n admin_urls static admin_modify %}
 
{% block submit_buttons_bottom  %} 
{% block system-power-buttons %}
  <div class="card card-primary card-outline">
    <div class="card-header">
        <h3 class="card-title">
          <img src="/systems/{{original.id}}/?powerstate" width="16" height="16" />
            {% trans 'Power Actions' %}
        </h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <button type="button" onclick="jQuery.ajax('/power/on/?id={{original.id}}');" class="btn btn-success form-control"><i class="fas fa-angle-double-up"></i>&nbsp;&nbsp;{% trans 'Power On' %}</button>
      </div>
      <div class="form-group">
        <button type="button" onclick="jQuery.ajax('/power/off/?id={{original.id}}');" class="btn btn-danger form-control"><i class="fas fa-angle-double-down"></i>&nbsp;&nbsp;{% trans 'Power Off' %}</button>
      </div>
      <div class="form-group">
        <button type="button" onclick="jQuery.ajax('/power/cycle/?id={{original.id}}');" class="btn btn-info form-control"><i class="fas fa-retweet"></i>&nbsp;&nbsp;{% trans 'Power Cycle' %}</button>
      </div>
      <div class="form-group">
        
        <button type="button" onclick="jQuery.ajax('/power/reset/?id={{original.id}}');" class="btn btn-info form-control"><i class="fas fa-redo"></i>&nbsp;&nbsp;{% trans 'Reset' %}</button>
      </div>
      <div class="form-group">
        
        <button type="button" onclick="jQuery.ajax('/power/pxe/?id={{original.id}}');" class="btn btn-success form-control"><i class="fas fa-angle-double-up"></i>&nbsp;&nbsp;{% trans 'PXE Boot' %}</button>
      </div>
    </div>
  </div>
{% endblock %}
  {{ block.super }}
{% endblock %}
